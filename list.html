<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul type="*">
        <li>Goldy</li>
        <li>sandeep</li>
        <li>kaka</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="A" reversed>
        <li>maths</li>
        <li>hindi</li>
        <li>computer</li>
        <li>english</li>
        <ul type="square">
            <h1>New item</h1>
            <li>sun</li>
            <li>star</li>
            <li>moon</li>
        </ul>
    </ol>
</body>
</html>
